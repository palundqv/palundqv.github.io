<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! â€¢ A-Frame</title>
    <meta name="description" content="Hand Tracking A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
    <style>
      #enterExperienceButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }

      #enterExperienceButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button id="enterExperienceButton">Enter Experience</button>
    <a-scene environment device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bigMacModel" src="models/bigMac.gltf"></a-asset-item>
        <a-asset-item id="friesModel" src="models/friesModel/scene.gltf"></a-asset-item>
        <a-asset-item id="sodaCupModel" src="models/sodaCupFixed.glb"></a-asset-item>
      </a-assets>
      <a-entity
        id="sodaCupGeometry"
        gltf-model="#sodaCupModel"
        position="0 1.9 -1"
        rotation="0 90 0"
        size-change
        scale="0.5 0.5 0.5"
        visible="true"
      ></a-entity>
      <a-entity 
        id="bigMacGeometry"
        gltf-model="#bigMacModel"         
        position="0 1.9 -1"
        size-change
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        visible="false"
      ></a-entity>
      <a-entity
        id="friesGeometry"
        gltf-model="#friesModel"
        position="0 1.9 -1"
        size-change
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        visible="false"
      ></a-entity>
      <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
        <a-entity slider position="0 0.10 0"></a-entity>
        <a-entity id="burgerButton" button="label: Burger" position="0 0 0"></a-entity>
        <a-entity id="sodaCupButton" button="label: Soda" position="-0.15 0 0"></a-entity>
        <a-entity id="friesButton" button="label: Fries" position="0.15 0 0"></a-entity>
        <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggleable: true" position="0 -0.10 0"></a-entity>
      </a-entity>
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
    <script>
      document.getElementById('enterExperienceButton').addEventListener('click', function () {
        const scene = document.querySelector('a-scene');
        scene.enterVR();
        this.style.display = 'none';
      });
    </script>
  </body>
</html>
