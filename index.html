<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! â€¢ A-Frame</title>
    <meta name="description" content="Hand Tracking A-Frame">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
  </head>
  <body>
    <button id="enterExperienceButton" >Enter Experience</button>
    <a-scene environment device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bigMacModel" grabbable src="models/newHamburger.glb"></a-asset-item>
        <a-asset-item id="friesModel" src="models/newFries.glb"></a-asset-item>
        <a-asset-item id="sodaCupModel" src="models/sodaCupFixed.glb"></a-asset-item>
        <a-asset-item id="menuButtonSmall" src="models/MenuButtonSmall.glb"></a-asset-item>
        <a-asset-item id="menuButtonLarge" src="models/MenuButtonLarge.glb"></a-asset-item>
        <a-assets-item id="redesignedMenu" src="models/newMenu.glb"></a-assets-item>
      </a-assets>
      <a-entity
        id="sodaCupGeometry"
        gltf-model="#sodaCupModel"
        position="0 1.9 -1"
        rotation="0 90 0"
        size-change
        scale="0.5 0.5 0.5"
        visible="false"
      ></a-entity>
      <a-entity 
        id="bigMacGeometry"
        gltf-model="#bigMacModel"         
        position="0 1.9 -1"
        size-change
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        visible="true"
      ></a-entity>
      <a-entity
        id="friesGeometry"
        gltf-model="#friesModel"
        position="0 1.9 -1"
        size-change
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        visible="false"
      ></a-entity>
      <a-entity id="menu" menu="model: #redesignedMenu" position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
        <a-entity slider position="0 0.1 -0.01"></a-entity>
        <a-entity id="burgerButton" button="label: Burger; model: #menuButtonSmall" position="0 0 0"></a-entity>
        <a-entity id="sodaCupButton" button="label: Soda; model: #menuButtonSmall" position="-0.15 0 0"></a-entity>
        <a-entity id="friesButton" button="label: Fries; model: #menuButtonSmall" position="0.15 0 0"></a-entity>
        <a-entity id="darkModeButton" button="label: Dark Mode; model: #menuButtonLarge; width: 0.20; toggleable: true" position="0 -0.10 0"></a-entity>
      </a-entity>
      <a-entity hand-tracking-grab-controls="hand: left"></a-entity>
      <a-entity hand-tracking-grab-controls="hand: right"></a-entity>
    </a-scene>
    <script>
      document.getElementById('enterExperienceButton').addEventListener('click', function () {
        const scene = document.querySelector('a-scene');
        scene.enterVR();
        this.style.display = 'none';
      });
    </script>
  </body>
</html>
